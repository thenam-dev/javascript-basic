<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #users {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #users td,
      #users th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      #users tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #users tr:hover {
        background-color: #ddd;
      }

      #users th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Table List Users</h1>

    <table id="users">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </thead>
      <tbody>
        <tr>
          <td>Pool Player</td>
          <td>Joshua Filler</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Football Player</td>
          <td>Christiano Ronaldo</td>
          <td>Portugal</td>
        </tr>
        <tr>
          <td>Tennis Player</td>
          <td>Rafael Nadal</td>
          <td>Spain</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
